
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BrandKind - Registration Form</title>

    <link href="/styles.css" rel="stylesheet">
    <style media="screen">
    </style>

    <script type="module">
      import Context from "./libs/index.js";

      window.onload = Main;

      function Main()
      {
        const ctx = new Context();
        Context.Set_Id_Shortcuts(document, window);

        save_reg_btn.addEventListener("click", async () => OnClick_SaveRegBtn(ctx));
        form_level.addEventListener("change", OnChange_FormLevel);
        EXP_SOC_ENT.addEventListener("change", OnChange_FormExpSoc);
      }

      async function OnClick_SaveRegBtn(ctx)
      {
        const form = Form_To_Obj(form_elem);
        const fn_res = await ctx.Save_Registration(form);
        alert(fn_res.data);
      }

      function Form_To_Obj(form_elem)
      {
        let form = {};

        const id_elems = form_elem.querySelectorAll("[id]");
        for (const id_elem of id_elems)
        {
          form[id_elem.id] = id_elem.value;
        }

        return form;
      }

      function OnChange_FormLevel()
      {
        If_Show(form_level.value == "LEVEL_OTHER", label_other_level);
        If_Show(form_level.value == "LEVEL_OTHER", form_other_level);
      }

      function OnChange_FormExpSoc()
      {
        If_Show(EXP_SOC_ENT.checked, ORGS);
        If_Show(EXP_SOC_ENT.checked, form_orgs);
      }

      function If_Show(exp, elem)
      {
        if (exp)
        {
          elem.hidden = false;
        }
        else
        {
          elem.hidden = true;
        }
      }
    </script>
  </head>

  <body>
    <header>
      <img src="images/logo-50.png" class="logo">
    </header>
    <main>
      <section id="form_elem" class="form_section">
        <h3 class="heading">Personal Details</h3>
        <label>Name</label><input id="form_name" type="text" class="form_input" autocomplete="name">
        <label>Email</label><input id="form_email" type="email" class="form_input" autocomplete="email">
        <label>LinkedIn Profile</label><input id="form_email" type="url" class="form_input" autocomplete="url" style="width:400px;">
        <label>Mobile</label><input id="form_mobile" type="tel" class="form_input" autocomplete="tel">
        <label>Current Role / Title</label><input id="form_title" class="form_input" autocomplete="honorific-prefix">
        <label>City of Residence</label><input id="form_city" type="text" class="form_input" autocomplete="address-level2">
        <label>Level</label><select id="form_level" class="form_input">
          <option>Senior Execs - Chief Marketing Officer</option>
          <option>Mid-level Execs - Marketing Manager</option>
          <option>Junior Practitioner - Marketing Coordinator</option>
          <option>Senior Consultants</option>
          <option>Mid-level Consultant</option>
          <option value="LEVEL_OTHER">Other (specify)</option>
        </select>
        <label id="label_other_level" hidden="true">Other Level</label><input id="form_other_level" type="text" class="form_input" hidden="true">
      </section>

      <section class="form_section">
        <h3 class="heading">Expertise</h3>
          <label>Brand Strategy & Growth Development</label><input id="EXP_BRA_STR" type="range" min="0" max="10" class="form_input" value="0" style="width:400px;">
          <label>Insights and Research</label><input id="EXP_INS_RES" type="range" min="0" max="10" class="form_input" value="0" style="width:400px;">
          <label>Brand Identity and Creative Design</label><input id="EXP_BRA_IDE" type="range" min="0" max="10" class="form_input" value="0" style="width:400px;">
          <label>Marketing Strategy</label><input id="EXP_MAR_STR" type="range" min="0" max="10" class="form_input" value="0" style="width:400px;">
          <label>Comms Strategy</label><input id="EXP_COM_STR" type="range" min="0" max="10" class="form_input" value="0" style="width:400px;">
          <label>Media / Channel Planning</label><input id="EXP_CHA_PLA" type="range" min="0" max="10" class="form_input" value="0" style="width:400px;">
          <label>Content Strategy</label><input id="EXP_CON_STR" type="range" min="0" max="10" class="form_input" value="0" style="width:400px;">
          <label>Social Media</label><input id="EXP_SOC_MED" type="range" min="0" max="10" class="form_input" value="0" style="width:400px;">
          <label>Communications / PR</label><input id="EXP_COM_PR" type="range" min="0" max="10" class="form_input" value="0" style="width:400px;">
          <label>Digital Design</label><input id="EXP_DIG_DES" type="range" min="0" max="10" class="form_input" value="0" style="width:400px;">
          <label>Website Development</label><input id="EXP_WEB_DEV" type="range" min="0" max="10" class="form_input" value="0" style="width:400px;">
        <label class="heading">Preferred Arrangement</label><span></span>
          <label>Pro-Bono</label><input id="ARR_PRO_BONO" type="checkbox" class="form_input">
          <label>Low-Bono</label><input id="ARR_LOW_BONO" type="checkbox" class="form_input">
        <label>Hours Available Per Month for Pro-Bono Work</label><input id="PRO_BONO_HRS" type="text" class="form_input">
        <label>Hours Available Per Month for Low-Bono Work</label><input id="LOW_BONO_HRS" type="text" class="form_input">
        <label class="heading">Preferred Days Working</label><span></span>
          <label>Weekdays</label><input id="PREF_WEEKDAYS" name="PREF_DAYS" type="radio" class="form_input">
          <label>Weekends</label><input id="PREF_WEEKENDS" name="PREF_DAYS" type="radio" class="form_input">
        <label class="heading">Preferred Times Working</label><span></span>
          <label>Daytime</label><input id="PREF_DAYTIME" name="PREF_TIMES" type="radio" class="form_input">
          <label>Nightime</label><input id="PREF_NIGHTIME" name="PREF_TIMES" type="radio" class="form_input">
        <label>Experience in Social Enterprise or For Purpose Sector</label><input id="EXP_SOC_ENT" type="checkbox" class="form_input">
        <label id="form_orgs" hidden="true">Organisations</label><textarea id="ORGS" class="form_input" style="width:400px;height:100px;" hidden="true"></textarea>
      </section>

      <section class="form_section">
        <h3 class="heading">Passion Points</h3>
        <label>Disadvantaged Youth</label><input id="PP_DIS_YOU" type="checkbox" class="form_input">
        <label>Refugees, Asylum Seekers, Migrants</label><input id="PP_REF_ASY" type="checkbox" class="form_input">
        <label>The Disabled Community</label><input id="PP_DIS_COM" type="checkbox" class="form_input">
        <label>The Homeless</label><input id="PP_HOMLESS" type="checkbox" class="form_input">
        <label>The Ex Incarcerated</label><input id="PP_EX_INC" type="checkbox" class="form_input">
        <label>Animals</label><input id="PP_ANIMALS" type="checkbox" class="form_input">
        <label>End Poverty</label><input id="PP_END_POV" type="checkbox" class="form_input">
        <label>Zero Hunger, Achieve Food Security</label><input id="PP_ZER_HUN" type="checkbox" class="form_input">
        <label>Good Health and Wellbeing </label><input id="PP_GOO_HEA" type="checkbox" class="form_input">
        <label>Quality Education and learning opportunities for all</label><input id="PP_QUA_EDU" type="checkbox" class="form_input">
        <label>Gender Equality</label><input id="PP_GEN_EQU" type="checkbox" class="form_input">
        <label>Clean Water and Sanitation</label><input id="PP_CLE_WAT" type="checkbox" class="form_input">
        <label>Responsible Consumption and Production (Food Wastage, Sustainable Practices)</label><input id="PP_RES_CON" type="checkbox" class="form_input">
        <label>Safe Cities</label><input id="PP_SAF_CIT" type="checkbox" class="form_input">
        <label>Climate Action</label><input id="PP_CLI_ACT" type="checkbox" class="form_input">
        <label>The Environment (eg, Protect the Oceans)</label><input id="PP_THE_ENV" type="checkbox" class="form_input">
        <label>Others</label><input id="PP_OTHERS" type="text" class="form_input" style="width:400px;">
      </section>
        
      <section class="form_section">
        <h3 class="heading"></h3>
        <span></span><button id="save_reg_btn" class="form_input">Save</button>
      </section>
    </main>
  </body>
</html>
