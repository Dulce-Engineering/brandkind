<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BrandKind</title>

    <link href="/styles.css" rel="stylesheet">
    <style media="screen">
      body 
      { 
        height: 100vh;
        width: 100vw;
        display: grid;
        align-items: center;
        justify-items: center;
      }
      #title
      {
        animation-duration: 4s;
        animation-name: fadein;
        animation-timing-function: ease-in;
        animation-fill-mode: forwards;
        display: inline-block;
        width: 80%;
        text-align: center;
      }
      #logo
      {
        width: 100%;
      }
      @keyframes fadein
      {
        from
        {
          opacity: 0;
        }
        to
        {
          opacity: 1;
        }
      }
      #invite
      {
        margin: 10px
      }
    </style>

    <script src="/__/firebase/8.10.0/firebase.js"></script>
    <script src="/__/firebase/8.10.0/firebase-functions.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>

    <script type="module">

      let Register;
      window.onload = Main;

      function Main()
      {
        const fb_fns = firebase.functions();
        Register = fb_fns.httpsCallable('Register');

        const reg_btn = document.getElementById("reg_btn");
        reg_btn.addEventListener("click", OnClick_RegBtn);
      }

      async function OnClick_RegBtn()
      {
        const res = await Register();
        alert(res.data);
      }
    </script>
  </head>

  <body>
    <div id="title">
      <img id="logo" src="images/logo-50.png">
      <div id="invite">To register your interest just enter your email address.</div>
      <input type="email">
      <button id="reg_btn">Register</button>
    </div>
  </body>
</html>
