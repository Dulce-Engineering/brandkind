
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BrandKind Admin - Home</title>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"/>
    <link type="text/css" rel="stylesheet" href="styles/styles.css"  />

    <style>
      body
      {
        text-align: center;
      }
      #signin_div
      {
        padding: 20px 30px;;
        background-color: #DF877D88;
        margin: 0px 5px;
      }
      #welcome_div
      {
        padding: 20px 30px;;
        background-color: #73D2DD44;
        margin: 0px 5px;
      }
    </style>

    <script type="module">
      import Context from "../lib/Context.js";
      import "../components/index.js";

      window.onload = Main;
      function Main()
      {
        Context.Set_Id_Shortcuts(document, window);

        const ctx = new Context();
        header_elem.Init(ctx, Header_Signed_In, Header_Signed_Out);
      }
      
      function Header_Signed_In()
      {
        welcome_div.hidden = false;
        signin_div.hidden = true;
      }

      async function Header_Signed_Out()
      {
        welcome_div.hidden = true;
        signin_div.hidden = false;
      }
    </script>
  </head>

  <body>
    <bk-header id="header_elem" title="Home"></bk-header>
    <div id="signin_div" hidden=true>Please sign in.</div>
    <div id="welcome_div" hidden=true>
      Welcome to the BrandKind Administration System. 
      Please use the menu on the top left of the screen to navigate.
    </div>
  </body>
</html>
